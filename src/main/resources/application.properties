spring.mail.host = your host
spring.mail.port = 587
spring.mail.test-connection = false
spring.mail.username = your user name
spring.mail.password = your password
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.mail.smtp.starttls.required = true
spring.mail.properties.mail.smtp.ssl.trust = *
spring.rabbitmq.ssl.validate-server-certificate=false

envioemails.emailsender = address that will send the message
envioemails.attachmentdirectory = directory where the system will temporarily store attachments
envioemails.presentationname = your presentation name
envioemails.pathlogo = full path to the signature logo
envioemails.nomeassinatura=Hans Gruber
envioemails.cargoassinatura=Professional Thief
envioemails.foneassinatura=+55 83 9 9999-9999
envioemails.website=www.howtoimplodenakatomi.com.br

spring.datasource.url=jdbc:postgresql://localhost:5432/envioemails
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.application.name = EnvioEmails
server.servlet.context-path=/EnvioEmails

joinfaces.jsf.project-stage=production

spring.thymeleaf.mode=html
spring.thymeleaf.cache=false
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
server.port=8080
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
spring.flyway.enabled=true
spring.jpa.hibernate.ddl-auto=none

server.servlet.encoding.charset=UTF-8
spring.thymeleaf.encoding=UTF-8
spring.sql.init.encoding=UTF-8
server.tomcat.uri-encoding=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.force-request=true
server.servlet.encoding.force-response=true
server.servlet.session.timeout=15m

server.tomcat.remoteip.remote-ip-header=x-forwarded-for
server.tomcat.remoteip.protocol-header=forwarded-proto

spring.web.resources.cache.cachecontrol.max-age=1


